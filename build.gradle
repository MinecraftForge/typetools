plugins {
    id 'org.ajoberstar.grgit' version '4.0.2'
    id 'com.github.ben-manes.versions' version '0.27.0'
    id 'java-library'
    id 'jacoco'
    id 'eclipse'
    id 'maven-publish'
}

repositories {
    mavenCentral()
}
def isNonStable = { String version ->
    def stableKeyword = ['RELEASE', 'FINAL', 'GA'].any { it -> version.toUpperCase().contains(it) }
    def regex = /^[0-9,.v-]+(-r)?$/
    return !stableKeyword && !(version ==~ regex)
}

dependencyUpdates {
    rejectVersionIf {
        isNonStable(it.candidate.version)
    }
}

dependencies {
    testImplementation 'org.testng:testng:6.9.10'
}

group = 'net.jodah'
version = grgit.describe(longDescr: true).split('-').with { "${it[0]}.${it[1]}" }
description = 'TypeTools'
sourceCompatibility = '1.8'

jacoco {
    toolVersion = '0.8.2'
}

configurations.all {
}

ext.sharedManifest = manifest {
    attributes(['Specification-Title': 'typetools',
                'Specification-Vendor': 'forge',
                'Specification-Version': '1.0',
                'Implementation-Title': project.name,
                'Implementation-Version': "${project.version}+${System.getenv('BUILD_NUMBER')?:0}+${grgit.branch.current().getName()}.${grgit.head().abbreviatedId}",
                'Implementation-Vendor' :'forge',
                'Implementation-Timestamp': java.time.Instant.now().toString(),
                'Git-Commit': grgit.head().abbreviatedId,
                'Git-Branch': grgit.branch.current().getName(),
                'Build-Number': "${System.getenv('BUILD_NUMBER')?:0}" ])
}

java {
    withJavadocJar()
}
jar {
    manifest = project.manifest {
        from sharedManifest
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useTestNG()
}
